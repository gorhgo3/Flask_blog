            <div class="container px-4 px-lg-5">

        <!-- Page Header-->
        <header class="masthead" style="background-image: url('{{url_for('static', filename='assets/img/post-bg.jpg')}}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="post-heading">
                            <h1>{{selected_blog['title']}}</h1>
                            <h2 class="subheading">{{selected_blog['subtitle']}}</h2>
                            <span class="meta">
                                Posted by
                                <a href="#!">Murray Sinclair{{selected_blog['author']}}</a>
                                on {{date}}
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Post Content-->
        <article class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                            {{selected_blog['body']}}
